<!-- Prueba/templates/aulas/eliminar_aula.html -->
{% extends 'base.html' %}

{% block title %}Eliminar Aulas/Laboratorios{% endblock %}

{% block content %}
<a href="{% url 'listar_aulas' %}" class="btn btn-secondary mb-3" style="margin-left: 20px">
            &#8592; Volver
        </a>
    <div class="container mt-5">
        <h1 class="text-center text-danger" style="margin-top: -30px">Eliminar un Aula/Laboratorio</h1>
        <p class="text-center">¿Estás seguro de que deseas eliminar "{{ aula.descripcion }}"?</p>
        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'listar_aulas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
